<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador<p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto_pequena.png">
        <source media="(max-width:1050px)" srcset="imagens/foto_media.png" type="image/png">
        <img src="imagens/foro_grande.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/musica 1.mp3" type="audio/mpeg">
        <source src="midia/musica 1.ogg" type="audio/ogg">
        <source src="midia/musica 1.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/musica 1.mp3">Clique aqui para baixar o arquivo em MP3</a></p>
    </audio>
    <!-- MP3 WAV OGG . autoplay começa sozinho; controls  é p controle de audio ; loop recomeça-->
</body>
</html>
